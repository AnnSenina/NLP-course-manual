<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Внутри курс для будущих, нынешних и бывших студентов ФИКЛа.Здесь вы найдете нескучную теорию, интерактивные задания и разную литературу, которую может почитать самый дотошный студент!">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="search-input-container">
        <input type="text" placeholder="Поиск по учебнику">
    </div>

    <div class="mobile-menu-container">
        <div class="logo-container">
            <a href="/" class="logo">NLP from Scratch</a>
            <div class="close-icon">
                <img src="/static/images/close-icon-mobile.svg" alt="">
            </div>
        </div>

        <div class="mobile-menu-items">
            <a href="/">Главная</a>
            <a href="/about">О нас</a>
            <a href="#">Войти</a>
            <div class="search-input-container">
                <input type="text" placeholder="Поиск по учебнику">
                <img src="/static/images/search-icon.svg" alt="">
            </div>
        </div>
    </div>

    <nav>
        <div class="wrapper">
            <a href="/" class="logo">NLP from Scratch</a>
            <div class="menu-items">
                <a href="/">Главная</a>
                <a href="/about">О нас</a>
                <a href="#">Войти</a>
                <div class="search-icon-container">
                    <img src="/static/images/search-icon.svg" alt="" class="search-icon active">
                    <img src="/static/images/close-icon.svg" alt="" class="close-icon">
                </div>
            </div>
            <div class="menu-icon">
                <img src="/static/images/menu-icon.svg" alt="">
            </div>
        </div>
    </nav>
    
    <div class="container">
        <main class="main-section">
            {% block content %} {% endblock %}
            <div class="bg-shape-container">
                <img class="bg-shape" src="/static/images/bg-shape.svg" alt="">
            </div>
        </main>
        <footer>
            <div class="wrapper footer-content">
                <div class="hse-logo-container">
                    <img src="/static/images/hse-logo.svg" alt="">
                </div>
                <div class="text-container">
                    <p>© Школа лингвистики НИУ ВШЭ, 2022 — сейчас</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="/static/main.js"></script>
    {% block scripts %} {% endblock %}
</body>
</html>
